prepnuti_svetla_na_chodbe:
  alias: Přepnutí světla na chodbě
  sequence:
  - if:
    - condition: state
      entity_id: light.tz3210_grzkr4mu_ts0505b_light
      state: 'on'
    then:
    - type: turn_off
      device_id: 1fe37f45c974b4a36d1aaa2ce1800850
      entity_id: 0b328397a29b7b2baed58f9669080e1e
      domain: light
    - service: input_boolean.turn_off
      metadata: {}
      data: {}
      target:
        entity_id: input_boolean.svetla_zobrazena_notifikace
    else:
    - service: light.turn_on
      target:
        device_id: 1fe37f45c974b4a36d1aaa2ce1800850
      data:
        kelvin: 4500
        brightness_pct: 100
    - service: input_boolean.turn_off
      metadata: {}
      data: {}
      target:
        entity_id: input_boolean.svetla_zobrazena_notifikace
    - delay:
        hours: 0
        minutes: 5
        seconds: 0
        milliseconds: 0
    - service: light.turn_off
      metadata: {}
      data: {}
      target:
        device_id: 1fe37f45c974b4a36d1aaa2ce1800850
  mode: restart
  icon: mdi:lightbulb
