host: 192.168.1.51
port: 8086
database: homeassistant
username: !secret influxdb_user
password: !secret influxdb_pass
max_retries: 3
default_measurement: state
tags:
  source: HA
tags_attributes:
  - friendly_name
  - unit_of_measurement
include:
  entities:
    - sensor.venkovni_teplota
    - sensor.venkovni_tlak
    - sensor.venkovni_vlhkost
    - sensor.lumi_lumi_weather_baterie
    - sensor.lumi_lumi_sensor_motion_aq2_baterie
    - sensor.koupelna_senzor_pohybu_baterie_2
    - sensor.balkon_senzor_osvetleni_baterie
    - sensor.schody_senzor_pohybu_baterie_2
    - sensor.system_monitor_pouziti_procesoru
    - sensor.system_monitor_propustnost_do_site_enp0s18
    - sensor.system_monitor_propustnost_ze_site_enp0s18
    - sensor.memory_free
    - sensor.system_monitor_vyuziti_pameti
    - sensor.disk_free
    - sensor.system_monitor_vyuziti_disku
